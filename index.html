    <title>Игра-платформер</title>
    <link rel="stylesheet" href="css/style.css">
</head>

        <canvas id="gameCanvas"></canvas>

        </div>
    </div>

    <script src="js/platform.js"></script>

    <script src="js/background.js"></script>
    <script src="js/coin.js"></script>
